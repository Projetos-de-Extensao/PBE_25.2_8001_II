<!-- myapp/templates/myapp/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login - Sistema de Monitorias</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; max-width: 400px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; }
        button { background: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 3px; cursor: pointer; }
        .error { color: red; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Login</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Email Institucional:</label>
            {{ form.email_institucional }}
        </div>
        <div class="form-group">
            <label>Senha:</label>
            {{ form.password }}
        </div>
        <button type="submit">Entrar</button>
    </form>
    
    <p><a href="{% url 'cadastro' %}">Não tem conta? Cadastre-se</a></p>
    <p><a href="{% url 'home' %}">Voltar para a página inicial</a></p>
</body>
</html>
